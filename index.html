<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src = "https://code.highcharts.com/highcharts.js"></script> 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
.highcharts-background {
  fill: lavender;
}
.highcharts-grid-line {
  fill: none;
  stroke: #80808085;
}
#chartContainer {
  height: 300px;
  padding-bottom: 10px;
  }</style>
  <body ng-controller="MyCtrl">

    <div>
      <div>
        <div class="container">

          <div class="jumbotron"><h1><center>Line Chart</center></h1></div>

            <h1>{{title}}</h1>
          <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
              <input type="file" file-reader="fileContent" />
            </div>
            <div ng-if="fileContent" class="col-sm-12 col-md-3 col-lg-3">
              <button ng-click="getGraph(fileContent)">Check Chart</button>
            </div>
          </div><!-- row closing -->
          <br>
          <br>
          <br>
          <div class="row">
            <div ng-if="fileContent" class="content">
              <!-- {{fileContent}} -->
              <div class="col-sm-12 col-md-6 col-lg-6">
                <div id="chartContainer"></div>
              </div>
            </div>
          </div>
        </div><!-- container closing -->
      </div><!-- controller closing -->
    </div><!-- module closing -->

  </body>
  </html>
